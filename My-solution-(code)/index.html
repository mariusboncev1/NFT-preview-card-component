<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/My-solution-(code)/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="x-icon" href="/My-solution-(code)/images/favicon-32x32.png">
</head>

<body>
    <div class="container-fluid">
        <div class="container col-lg-12 col-sm-12">
            <img class=" image" src="/My-solution-(code)/images/image-equilibrium.jpg" alt="">
            <h1 class="h3">Equilibrium #3429</h1>
            <p class="content">Our Equilibrium collection promotes balance and calm.</p>
            <img class="eth-img" src="images/icon-ethereum.svg" alt="">
            <p class="eth-p ">0.041 ETH</p>
            <div class="time-left">
                <img class="time-img" src="images/icon-clock.svg" alt="">
                <p class="time-p">3 days left</p>
            </div>
            <hr>
            <div class="container-1 text-center col-sm-12 col-lg-12">
                <div class="row align-items-start">
                    <img class="bro-img col" src="/My-solution-(code)/images/image-avatar.png" alt="pfp">
                    <p class="boy-p col"><span class="creation">Creation of</span> <span class="cyan-marius">Marius Boncev</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: hsl(215, 51%, 70%);">Frontend Mentor</a>.
        Coded by <a href="#" style="color: hsl(215, 51%, 70%);">Marius Boncev</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
